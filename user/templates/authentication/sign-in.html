{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style/authentication-signin-style.css' %}">
</head>
<body>
    <br>
    <br>
    <div class="cont">

        
        <div class="form sign-in">
            <h2>Welcome</h2>
            <form method="post">
                {% csrf_token %}
                <label>
                    <span>Username</span>
                    {{login_form.user_name}}
                    {% for error in login_form.user_name.errors %}
                        <p class='error' style='color:#d4af7a'>{{error}}</p>
                    {% endfor %}
                </label>
                
                    
                <label>
                    <span>Password</span>
                    {{login_form.password}}
                </label>
                <p class="forgot-pass">Forgot password?</p>
                <button type="submit" class='submit' value="Sign In">Sign In</button>
                <!-- <button type="button" class="submit">Sign In</button> -->
            </form>
        
        </div>

        <div class='sub-cont'>
            <div class="img">
                
                <div class="img__text m--up">                 
                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                
                <a href="{% url 'authentication:sign-up' %}">
                    <div class="img__btn">
                        <span class="m--up">Sign Up</span>
                    </div>
                </a>
            </div>
        </div>
        
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
</body>
</html>
